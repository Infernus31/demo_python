apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo_python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo_python
  template:
    metadata:
      labels:
        app: demo_python
    spec:
      containers:
        - name: demo_python
          image: infernus31/demo_python
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            successThreshold: 1